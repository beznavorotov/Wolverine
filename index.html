<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CREDIT CARD</title>
</head>
<body>
<div>
    <div class="bg_name">
        <p class="ccd">CREDIT CARD DETALIS</p>
     </div>
        <div class="card">
            <div class="card_number">
                <p class="text">Card Number</p>
                <input type="text" id="number" placeholder="1234 5678 9012 3456" autofocus="" class="numbers">
            </div>
            <div class="name_card">
                <p class="text">Name On Card</p>
                <input type="text" id="name" placeholder="Name Surname" class="numbers">
            </div>
            <div class="blok">
                <div>
                    <p class="text">Expire Day</p>
                    <input type="text" id="month" placeholder="02" class="blok_s">
                    <input type="text" id="year" placeholder="2017" class="blok_s_s">
                </div>
                <div>
                    <p class="text">CVV / CVN</p>
                    <input type="password" id="cvv" placeholder="***" class="blok_s">
                </div>
            </div>
        <div class="icons">
            <img src="./icons/moon_flag.png" alt="img" class="icon">
        </div>
    </div>
</div>





    
</body>
</html>
